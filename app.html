<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Tools</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
    .article {
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .article h2 {
      color: #333;
    }
    .article p {
      color: #666;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Application Tools</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
  </nav>

  <section id="postSection">
    <div class="article">
      <h2>Article 1</h2>
      <p>This is the first article.</p>
      <button class="delete-btn">Delete</button>
    </div>
    <div class="article">
      <h2>Article 2</h2>
      <p>This is the second article.</p>
      <button class="delete-btn">Delete</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 News Blog</p>
  </footer>

</body>
</html>
